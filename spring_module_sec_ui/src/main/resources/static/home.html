<h1>Greeting</h1>
<div ng-show="authenticated">
    <p>The ID is {{greeting.id}}</p>
    <p>The content is {{greeting.content}}</p>
</div>
<div  ng-show="!authenticated">
    <p>Login to see your greeting</p>
    
    <p><label>Username:</label><input type="text" ng-model="username"/></p>
    <p><label>Password:</label><input type="password" ng-model="password"/></p>
    <button class="btn btn-default" ng-click="registerUser()">Registriere</button>
</div>
